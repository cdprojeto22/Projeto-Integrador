<!DOCTYPE html>     
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Diva's Fitness</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <img src="./assets/images/logo.png" alt="logotipo da pÃ¡gina de uma agenda">
            <h1>Agenda Diva's Fitness</h1>
        </header>

        <form id="form-agenda">
            <input 
                type="text" 
                placeholder="Digite a URL da foto" 
                id="foto-contato"
            >
            <input 
                type="text" 
                placeholder="Digite o nome do contato" 
                required 
                id="nome-contato"
            >
            <input 
                type="tel" 
                placeholder="(xx) xxxxx-xxxx" 
                required 
                id="tel-contato"
                pattern="[0-9]{10,11}"
            >
            <button type="submit">
                <img src="./assets/images/add.png" alt="icone de adicionar">
                Adicionar
            </button>
            <button type="button" onclick="limparTabela()">
                <img src="./assets/images/lixeira.png" alt="icone de uma lixeira">
                Limpar lista
            </button>
        </form>

        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Nome contato</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
                <!-- HTML gerado via JavaScript -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total de Contatos</td>
                    <td id="total-contatos"></td>
                </tr>
            </tfoot>
        </table>
    </main>

    <!-- JavaScript -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
